id: com.example.Alkaline
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: alkaline
finish-args:
  - --share=network
  - --filesystem=home
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: alkaline
    buildsystem: simple
    build-commands:
      - install -D src/alkaline_app.py /app/bin/alkaline
      - install -D src/*.py /app/lib/python3.8/site-packages/
      - install -D -m 644 assets/icons/alkaline.png /app/share/icons/hicolor/48x48/apps/com.example.Alkaline.png
      - install -D -m 644 data/com.example.Alkaline.desktop /app/share/applications/com.example.Alkaline.desktop
    build-options:
      env:
        PYTHONPATH: /app/lib/python3.8/site-packages
    sources:
      - type: dir
        path: .
