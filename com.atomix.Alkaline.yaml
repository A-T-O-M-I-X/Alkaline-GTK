id: com.atomix.Alkaline
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: alkaline
finish-args:
  - --share=network
  - --filesystem=home
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: alkaline
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --no-build-isolation --prefix=${FLATPAK_DEST} .
      - install -Dm755 alkaline_wrapper ${FLATPAK_DEST}/bin/alkaline
    sources:
      - type: dir
        path: .
      - type: file
        path: alkaline_wrapper

cleanup:
  - /include
  - /lib/pkgconfig
  - '*.la'
  - '*.a'
